<!DOCTYPE html>
<html>

  <head> <!-- HTML HEAD / START -->
    <title>Mateo's Burrito Bar</title>
    <meta name="author" content="Matthew Hughes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/02b8298c98.js"></script>
  </head> <!-- HTML HEAD / END -->

  <body id="body-grid">

    <header id="item-header"> <!-- HEADER / START ... -->

      <div>
        <h1>Mateo's Burrito Bar</h1>
      </div>

    </header> <!-- ... HEADER / END -->

    <main id="item-main">

      <h2>Online Order Form</h2>
      <form id="form-grid" action="http://webhook.site/dddd4d66-814c-44b5-b0e7-1bd04815bb40" method="post"> 
        <fieldset id="item-tortilla">
          <legend>Tortilla</legend>

          <div class="radio-select">
            <input type="radio" name="tortilla" value="white-flour" id="white-flour"/><label for="white-flour" class="label-space">White Flour</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="tortilla" value="wheat-flour" id="wheat-flour"/><label for="wheat-flour" class="label-space">Wheat Flour</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="tortilla" value="spinach-tortilla" id="spinach-tortilla"/><label for="spinach-tortilla" class="label-space">Spinach</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="tortilla" value="corn-tortilla" id="corn-tortilla" /><label for="corn-tortilla" class="label-space">Corn (GF)</label>
          </div>

        </fieldset>
        <fieldset id="item-rice">
          <legend>Rice</legend>

          <div class="radio-select">
            <input type="radio" name="rice" value="white-rice" id="white-rice"/><label for="white-rice" class="label-space">White Rice</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="rice" value="spanish-rice" id="spanish-rice"/><label for="spanish-rice" class="label-space">Spanish Rice</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="rice" value="brown-rice" id="brown-rice"/><label for="brown-rice" class="label-space">Brown Rice</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="rice" value="no-rice" id="no-rice"/><label for="no-rice" class="label-space">No Rice</label>
          </div>

        </fieldset>
        <fieldset id="item-beans">
          <legend>Beans</legend>

          <div class="radio-select">
            <input type="radio" name="beans" value="black-beans" id="black-beans" /><label for="black-beans" class="label-space">Black Beans</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="beans" value="refried-beans" id="refried-beans" /><label for="refried-beans" class="label-space">Refried Beans</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="beans" value="pinto-beans" id="pinto-beans" /><label for="pinto-beans" class="label-space">Pinto Beans</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="beans" value="no-beans" id="no-beans" /><label for="no-beans" class="label-space">No Beans</label>
          </div>

        </fieldset>
        <fieldset id="item-cheese">
          <legend>Cheese</legend>

          <div class="radio-select">
            <input type="radio" name="cheese" value="cheddar" id="cheddar" /><label for="cheddar" class="label-space">Cheddar</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="cheese" value="pepper-jack" id="pepper-jack" /><label for="pepper-jack" class="label-space">Pepper Jack</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="cheese" value="mozzarella" id="mozzarella" /><label for="mozzarella" class="label-space">Mozzarella</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="cheese" value="monterey-jack" id="monterey-jack" /><label for="monterey-jack" class="label-space">Monterey Jack</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="cheese" value="american" id="american" /><label for="american" class="label-space">American</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="cheese" value="no-cheese" id="no-cheese" /><label for="no-cheese" class="label-space">No Cheese</label>
          </div>

        </fieldset>
        <fieldset id="item-filling">
          <legend>Filling</legend>

          <div class="radio-select">
            <input type="radio" name="filling" value="beef" id="beef" /><label for="beef" class="label-space">Beef</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="filling" value="chicken" id="chicken" /><label for="chicken" class="label-space">Chicken</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="filling" value="carnitas" id="carnitas" /><label for="carnitas" class="label-space">Carnitas</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="filling" value="carne-asada" id="carne-asada" /><label for="carne-asada" class="label-space">Carne Asada</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="filling" value="chorizo" id="chorizo" /><label for="chorizo" class="label-space">Chorizo</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="filling" value="shrimp" id="shrimp" /><label for="shrimp" class="label-space">Shrimp</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="filling" value="veggie" id="veggie" /><label for="veggie" class="label-space">Veggie</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="filling" value="no-filling" id="no-filling" /><label for="no-filling" class="label-space">No Filling</label>
          </div>
            
        </fieldset>
        <fieldset id="item-extras">
          <legend>Extras</legend>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="lettuce" id="lettuce" /><label for="lettuce" class="label-space">Lettuce</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="spinach" id="spinach" /><label for="spinach" class="label-space">Spinach</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="tomatoes" id="tomatoes" /><label for="tomatoes" class="label-space">Tomatoes</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="onions" id="onions" /><label for="onions" class="label-space">Onions</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="cabbage" id="cabbage" /><label for="cabbage" class="label-space">Cabbage</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="sweet-corn" id="sweet-corn" /><label for="sweet-corn" class="label-space">Sweet Corn</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="olives" id="olives" /><label for="olives" class="label-space">Olives</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="sour-cream" id="sour-cream" /><label for="sour-cream" class="label-space">Sour Cream</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="avocado" id="avocado" /><label for="avocado" class="label-space">Avocado</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="pico-de-gallo" id="pico-de-gallo" /><label for="pico-de-gallo" class="label-space">Pico de Gallo</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="cilantro" id="cilantro" /><label for="cilantro" class="label-space">Cilantro</label>
          </div>

          <div class="checkbox-select">
            <input type="checkbox" name="extras" value="jalapenos" id="jalapenos" /><label for="jalapenos" class="label-space">Jalape√±os</label>
          </div>

        </fieldset>

        <fieldset id="item-sauce">
          <legend>Sauce</legend>

          <div class="radio-select">
            <input type="radio" name="sauce" value="salsa-roja" id="salsa-roja" /><label for="salsa-roja" class="label-space">Salsa Roja</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="sauce" value="salsa-verde" id="salsa-verde" /><label for="salsa-verde" class="label-space">Salsa Verde</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="sauce" value="chipotle" id="chipotle" /><label for="chipotle" class="label-space">Chipotle</label>
          </div>

          <div class="radio-select">
            <input type="radio" name="sauce" value="no-sauce" id="no-sauce" /><label for="no-sauce" class="label-space">No Sauce</label>
          </div>
            
        </fieldset>

        <fieldset id="item-authenticate">
          <legend>Authenticate</legend>

          <div class="data-select">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" minlength="6" title="Username must have at least six characters" required />
          </div>

          <div class="data-select">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="6" title="Password must have at least six characters" required />
          </div>

        </fieldset>

        <fieldset id="item-personal-info">
          <legend>Personal Info</legend>

          <div class="data-select">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Mateo" minlength="2" title="First name must have at least two characters" required />
          </div>

          <div class="data-select">
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Burrito" minlength="6" title="Last name must have at least two characters" required />
          </div>

          <div class="data-select">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required />
          </div>

          <div class="data-select">
            <label for="telephone">Telephone:</label>
            <input type="tel" name="telephone" id="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required />
          </div>

          <div class="data-select">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" />
          </div>

        </fieldset>

        <fieldset id="item-delivery-info">
          <legend>Delivery Info</legend>

          <div class="data-select">
            <label for="street">Street:</label>
            <input type="text" name="street" id="street" placeholder="2828 SW Corbett Ave." required />
          </div>

          <div class="data-select">
            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="Portland" required />
          </div>

          <div class="data-select">
            <label for="state">State:</label>
            <select name="state" id="state" required >
              <option value="" disabled>Select a State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR" selected>Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="data-select">
            <label for="zip">Zip Code:</label>
            <input type="text" name="zip" id="zip" placeholder="97201" required />
          </div>

        </fieldset>
        <div id="submit" class="item-submit">
          <input type="submit" value="Submit">
        </div>
      </form>

    </main>

    <footer id="item-footer"> <!-- FOOTER / START -->
      <p>&copy; 2019 | Mateo's Burrito Bar</p>
    </footer> <!-- FOOTER / END -->

  </body>

</html>
