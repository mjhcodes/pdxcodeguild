<!DOCTYPE html>

<html lang="en">
  <head>

  <body>
    <div class="input-div">

      <h3>Todo List</h3>
      <ul id="todo-list" class="todo-list">

          <input type="checkbox" /><span class="todo-text">TEST 1</span>

        </li>

</html>
